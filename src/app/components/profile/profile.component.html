<div>
  <div>
    <mat-card>
      <h1>Hosting Events</h1>
      <mat-divider></mat-divider>
      <br>
      <div *ngIf="hostingEvents.length == 0">You are not hosting any events.</div>
      <div *ngFor="let event of hostingEvents">
        <h3>{{event.eventName}}</h3>
        <h5>{{event.location}}</h5>
        <span class="aLeft">{{event.date}}</span> <span class="aRight">{{event.time}}</span>
        <div>Number Attending: {{event.attending.length}}</div>
        <div>
          <button mat-button color="primary" (click)="cancel(event._id)">Cancel Event</button>
          <button mat-button color="primary" (click)="updateEvent(event._id)">Update Event</button>
        </div>
        <mat-divider></mat-divider>
      </div>
    </mat-card>
  </div>
  <br>
  <mat-card>
    <h2>Account Information</h2>
    <mat-divider></mat-divider>
  </mat-card>
  <br>
</div>
